<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css">
    <script src="./jquery-3.5.1.js"></script>
    <script src="./scripts.js"></script>
    <title>Reloj</title>
</head>
<body>
    <div class="cambiarColores">
        <div>
            <button class="btnFondo">
                Cambiar Fondo
            </button>
            <div class="divFondos">
                <div class="divColores">
                    <div class="rojo"></div>
                    <div class="verde"></div>
                    <div class="azul"></div>
                    <div class="amarillo"></div>
                    <div class="negro"></div>
                    <div class="violeta"></div>
                    <div class="naranja"></div>
                    <div class="blanco"></div>
                    <div class="rosa"></div>
                </div>
                
                <div class="divFotos">
                    <div><img src="./img/fondo1.jpg" width="100%" class="foto1"></div>
                    <div><img src="./img/fondo2.jpg" width="100%" class="foto2"></div>
                    <div><img src="./img/fondo3.jpg" width="100%" class="foto3"></div>
                    <div><img src="./img/fondo4.jpg" width="100%" class="foto4"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="contenedorReloj">
        <div class="fecha">
            <span class="dia"></span>, 
            <span class="numero"></span> de
            <span class="mes"></span> - 
            <span class="anio"></span>
        </div>
        <div class="horaDigital">
            <span class="hora">11</span> :
            <span class="minutos">47</span> :
            <span class="segundos">32</span>
            <span class="meridiano">am</span>
        </div>
        <div class="contenedorRelojInterno">
            <div class="reloj">
                <div class="numeroDoce">
                    12
                </div>
                <div class="numeroTres">
                    3
                </div>
                <div class="numeroSeis">
                    6
                </div>
                <div class="numeroNueve">
                    9
                </div>
        
                <div class="agujaGrande">
                    <div class="colorInterno">
        
                    </div>
                </div>
                <div class="agujaMedia">
                    <div class="colorInterno2">
        
                    </div>
                </div>
                <div class="agujaChica">
                    <div class="colorInterno3">
        
                    </div>
                </div>
                <div class="puntoMedio">
                    <div class="puntoInterno">
        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
